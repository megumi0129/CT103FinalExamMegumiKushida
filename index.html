<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSville Courier Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Welcome to JSville Courier Management System</h1>
  <form id="packageForm">
    <label for="recipientName">Recipient Name:</label>
    <input type="text" id="recipientName" required><br><br>

    <label for="packageId">Package ID (numeric):</label>
    <input type="text" id="packageId" required><br><br>

    <label for="deliveryAddress">Delivery Address:</label>
    <input type="text" id="deliveryAddress" required><br><br>

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" step="0.01" required><br><br>

    <button type="submit">Add Package</button>
  </form>

  <div class="error" id="errorMessage"></div>

  <h2>Sorted Packages</h2>
  <table id="packagesTable">
    <thead>
      <tr>
        <th>Recipient Name</th>
        <th>Package ID</th>
        <th>Delivery Address</th>
        <th>Weight (kg)</th>
        <th>Tracking Code</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</body>
</html>
